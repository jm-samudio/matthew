<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

 
  <style>
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }


    header {
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header .logo h1 {
      font-size: 1.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

   
    .section {
      padding: 50px 20px;
      text-align: center;
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 2rem;
    }

    /* Cards */
    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .portfolio-card {
  max-width: 600px;
  margin: 20px auto;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
}

.profile-pic {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.portfolio-card h3 {
  font-size: 1.8rem;
  margin-bottom: 5px;
}

.portfolio-card .title {
  font-size: 1rem;
  color: #666;
  margin-bottom: 15px;
}

.portfolio-card .description {
  font-size: 0.95rem;
  margin-bottom: 20px;
  color: #444;
}

.contact-info p {
  margin: 5px 0;
}

.skills {
  margin-top: 20px;
}

.skills h4 {
  margin-bottom: 10px;
}

.skills ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

.skills li {
  background: #222;
  color: #fff;
  padding: 8px 15px;
  border-radius: 5px;
  font-size: 0.9rem;
}
.card button {
  margin-top: 10px;
  padding: 8px 15px;
  background: #222;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.card button:hover {
  background: #444;
}

    
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  
  <header>
    <div class="logo">
      <h1>My Portfolio</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#portfolio">Home</a></li>
        <li><a href="#projects">Requirements</a></li>
        
      </ul>
    </nav>
  </header>

  
  <section id="portfolio" class="section">
  <h2>Portfolio</h2>
  <div class="portfolio-card">
    <img src="pic.jpg" alt="Profile Picture" class="profile-pic">
    <h3>John Matthew R. Samudio</h3>
    <p class="title">Bachelor of Science in Information Technology</p>
    
</section>

  
  <section id="projects" class="section">
  <h2>Requirements</h2>
  <div class="card-container">
    <div class="card">
      <h3>Quizzes</h3>
      <button>View More</button>
    </div>
    <div class="card">
      <h3>Assignment</h3>
      <button>View More</button>
    </div>
    <div class="card">
      <h3>Activities</h3>
      <button>View More</button>
    </div>
    <div class="card">
      <h3>Exams</h3>
      <button>View More</button>
    </div>
  </div>
</section>

  

  
  <footer>
    <p> 2025 My Portfolio. All rights reserved.</p>
  </footer>

</body>
</html>
